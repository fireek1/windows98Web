<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 98</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="desktop">

        <div class="trash prog" data-name="Recycle Bin">
            <img src="img/trash.png" alt="">
            <p></p>
        </div>

        <div class="my_computer prog" data-name="My Computer">
            <img src="img/myComputer.png" alt="">
            <p></p>
        </div>


        <div class="note prog" data-name="Untitled"
            data-content="Lorem ipsum dolor sit amet consectetur adipisicing elit. Deleniti repudiandae qui debitis porro aliquid voluptate! Officiis, dolorem adipisci tempore natus, dignissimos obcaecati inventore animi consectetur aspernatur, corporis laborum sed maxime.">
            <img src="img/note.png" alt="">
            <p></p>
        </div>

        <div class="note prog" data-name="Hello" data-content="Hello world">
            <img src="img/note.png" alt="">
            <p></p>
        </div>

        <div class="vhsGame prog" data-name="VHSGame">
            <img src="img/vhsGame.png" alt="">
            <p></p>
        </div>

        <div class="squareGame prog" data-name="Square Game">
            <img src="img/squareGame.png" alt="">
            <p></p>
        </div>

        <div class="internet prog" data-name="Internet">
            <img src="img/internet.png" alt="">
            <p></p>
        </div>

    </div>

    <div class="work-panel">
        <div class="start"><img src="img/startBtn.png" alt="">
            <p>Start</p>
        </div>
        <div class="time">
            <p>00:00 PM</p>
        </div>
    </div>

    <script src="scripts/script.js"></script>
</body>

</html>
